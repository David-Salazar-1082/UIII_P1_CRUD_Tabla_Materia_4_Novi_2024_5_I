{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
    <h2>Editar Materia</h2>
    <!--Aqui codigo tarjeta-->
    <div class="card"><!-- La tarjeta-->
        <div class="card-body">
          <form action="/editarMateria/" method="POST">{% csrf_token %}<!-- falta action-->
            <div class="form-group">
              <input type="text" id="txtcodigo" name="txtcodigo" class='form-control' value="{{mismaterias.codigo}}" minlength="1" maxlength="6" readonly required>
            </div>
            <div class="form-group py-3">
              <input type="text" id="txtmateria" name="txtmateria"  class='form-control' value="{{mismaterias.nombre}}" maxlength="100" required>
            </div>
            <div class="form-group py-2">
              <input type="text" id="numcreditos" name="numcreditos" class='form-control' placeholder="Numero de creditos" min="1" max="9" value="{{mismaterias.creditos}}" required>
            </div>
            <div class="form-group py-2">
              <button type="submit" class="btn btn-primary">Guardar Materia</button>
            </div>
          </form>
        </div>
      </div><!-- La tarjeta-->
    <!--Aqui codigo tarjeta-->
</div>


</div> <!--Fila en editar-->



{% endblock %}
